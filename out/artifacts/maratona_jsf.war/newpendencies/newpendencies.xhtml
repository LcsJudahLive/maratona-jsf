<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <h:form>
        <p:messages autoUpdate="true"/>
        <h2>Validando dados usuario</h2>
        <h:panelGrid columns="2">
            <h:outputLabel value="#{testeFlowNestedBuilderBean.userName}"/>
            <h:outputLabel value="#{testeFlowNestedBuilderBean.userSurname}"/>
            <h:commandButton value="Test flow nested bean" action="#{testeFlowNestedBuilderBean.validarUser()}"/>
            <h:commandButton value="Back inicio" action="exitToInicio"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
